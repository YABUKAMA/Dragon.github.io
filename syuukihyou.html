<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学式検索ツールと元素周期表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }

        #list {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
        }

        .formula-item {
            margin-bottom: 5px;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            color: #007bff;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 1000px;
        }

        .tabs {
            margin-top: 20px;
        }

        .tabs button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 4px;
        }

        .tabs button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button onclick="showPage('page1')">化学式検索ツール</button>
            <button onclick="showPage('page2')">元素周期表</button>
        </div>

        <div id="page1" class="page active">
            <h1>化学式検索ツール</h1>
            <input type="text" id="elementInput" placeholder="物質名を入力してください (例: 水, 塩化ナトリウム)">
            <button onclick="searchFormula()">検索</button>
            <div id="result"></div>
            <h2>一般的な化学式の一覧</h2>
            <div id="list"></div>
        </div>

        <div id="page2" class="page">
            <h1>元素周期表</h1>
            <img src="https://www.chemicool.com/images/periodic-table.jpg" alt="元素周期表">
        </div>
    </div>

    <script>
        const formulas = {
            "水": "H₂O",
            "二酸化炭素": "CO₂",
            "酸素": "O₂",
            "メタン": "CH₄",
            "アンモニア": "NH₃",
            "グルコース": "C₆H₁₂O₆",
            "塩化ナトリウム": "NaCl",
            "塩酸": "HCl",
            "硫酸": "H₂SO₄",
            "エタノール": "C₂H₅OH",
            "酢酸": "CH₃COOH",
            "炭酸カルシウム": "CaCO₃",
            "硝酸": "HNO₃",
            "過マンガン酸カリウム": "KMnO₄",
            "水酸化ナトリウム": "NaOH",
            "過酸化水素": "H₂O₂",
            "重曹": "NaHCO₃",
            "硝酸銀": "AgNO₃"
        };

        function searchFormula() {
            const input = document.getElementById("elementInput").value;
            const resultDiv = document.getElementById("result");

            if (input in formulas) {
                resultDiv.textContent = `${input} の化学式は ${formulas[input]} です。`;
            } else {
                resultDiv.textContent = "化学式が見つかりませんでした。";
            }
        }

        function displayFormulaList() {
            const listDiv = document.getElementById("list");
            listDiv.innerHTML = "";

            for (const [name, formula] of Object.entries(formulas)) {
                const formulaItem = document.createElement("div");
                formulaItem.classList.add("formula-item");
                formulaItem.textContent = `${name}: ${formula}`;
                listDiv.appendChild(formulaItem);
            }
        }

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }

        window.onload = function() {
            displayFormulaList();
        };
    </script>
</body>
</html>
